sudo: false
dist: trusty
language: ruby
rvm:
  - ruby-head
  - 2.5.1
  - 2.4.4
  - 2.3.7
matrix:
  allow_failures:
    - rvm: ruby-head
services: mysql
bundler_args: --deployment --without production
cache: bundler
before_script: bundle exec rake db:setup
script:
  - bundle exec rubocop
  - bundle exec rake spec
